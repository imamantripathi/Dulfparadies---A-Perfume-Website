<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Thank You for Contact us.</title>
     <link rel="website icon" href="img/favicon.png" type="png">
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      @import url(//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css);
      @import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);
    </style>
    <link
      rel="stylesheet"
      href="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/default_thank_you.css"

  <body style="background: #fffab5; height: 100vh">
    <header
      class="site-header"
      style="padding-top: 60px !important"
      id="header"
    >
      <h1
        class="site-header__title"
        style="color: #030303"
        data-lead-id="site-header-title"
      >
        THANK YOU!
      </h1>
    </header>

    <div class="main-content">
      <i
        class="fa fa-check main-content__checkmark"
        style="color: #000000"
        id="checkmark"
      ></i>
      <p
        class="main-content__body"
        style="color: #000000"
        data-lead-id="main-content-body"
      >
        Thanks a bunch for filling that out. It means a lot to us, just like you
        do! We really appreciate you giving us a moment of your time today.
        Thanks for being you.
      </p>
    </div>
    <input
      class="button-goback"
      type="button"
      value="Go Back From Whence You Came!"
      onclick="window.location.href='index.html';"
    />
    <footer class="site-footer" style="padding-top: 85px" id="footer">
      <p class="site-footer__fineprint" style="color: #000000" id="fineprint">
        Copyright Â©2023 | All Rights Reserved | EDF Eat Dessert First!
      </p>
    </footer>
